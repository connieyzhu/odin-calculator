<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">
            <h1>this is the display</h1>
        </div>
        <div id="buttons">
            <div id="largeButtons">
                <button>clear</button>
                <button>delete</button>
            </div>
            <div id="smallButtons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
